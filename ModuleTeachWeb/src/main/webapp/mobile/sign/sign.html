	<script>
			var selected ;
			$(".col-20").on("click",function(){
			   $(".col-20").removeClass("selected");
			   $(this).addClass("selected");
			   selected=$(this).find(".seat_cell");
			});
			
			$(".showCase li").on("click",function(){
				if(!selected){
					$.toast("请选择要操作的学员");
					return;
				}
				$(selected).removeClass("nomal late shortin missin showoff");
				$(selected).addClass($(this).find("span").attr("class"));
			});
	</script>
