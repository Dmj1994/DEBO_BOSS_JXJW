<script>

    window.WwLogin({
        "id": "wxQRCode",
        "appid": "ww7ea1d21b07d8f57a",
        "agentid": "1000002",
        "redirect_uri": "http://crm.hzbenet.com:8848/qywx/getUser",
        "state": Math.random()
    });


    $(function () {
        var code = getQueryString("code");
        if (code == "notlogin")
            confirm("您未登录或登录超时，请重新登录");
    });
    //从地址栏获取参数
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)return unescape(r[2]);
        return null;
    }

</script>
